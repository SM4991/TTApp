<!DOCTYPE html>
<html>
<head>
<th:block th:replace="fragments/common :: headFragment" />
</head>
<body class="login-page">
	<div class="app-wrapper">
		<div class="outer-page-wrapper">
			<div class="page-header">
				<h3 class="page-title">QR Code</h3>
			</div>
			<div class="page-content">
				<div class="form-container">
					<p>Scan this Barcode using Google Authenticator app on your
						phone to use it later in <a th:href="@{/login}">login</a></p>
					<img th:src="${qr}" />
				</div>
			</div>
			<div class="page-footer"></div>
		</div>
	</div>
</body>
</html>
