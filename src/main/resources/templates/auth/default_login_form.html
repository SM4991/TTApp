<!DOCTYPE html>
<html>
<head>
<th:block th:replace="fragments/common :: headFragment" />
</head>
<body class="login-page">
	<div class="app-wrapper">
		<div class="outer-page-wrapper">
			<div class="page-header">
				<h3 class="page-title">Login</h3>
			</div>
			<div class="page-content">
				<div class="form-container">
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<input type="text" name="email" class="form-control" id="email"
								placeholder="Email ID" th:value="${email}" required>
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" id="password"
								placeholder="Password" th:value="${password}" required>
							<span class="field-error" th:if="${param.error}">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</span>
						</div>
						<div class="btn-group">
							<button type="submit" class="btn btn-primary">Continue</button>
						</div>
					</form>
				</div>
			</div>
			<div class="page-footer">
				New here? <a th:href="@{/register}">Signin</a>
			</div>
		</div>
	</div>
</body>
</html>
