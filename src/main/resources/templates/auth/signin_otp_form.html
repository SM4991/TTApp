<!DOCTYPE html>
<html>
<head>
<th:block th:replace="fragments/common :: headFragment" />
</head>
<body class="login-page">
	<div class="app-wrapper">
		<div class="outer-page-wrapper">
			<div class="page-header">
				<h3 class="page-title">Enter OTP</h3>
			</div>
			<div class="page-content">
				<div class="form-container">
					<form th:action="@{/registerotp}" th:object="${registrationOtp}" method="post">
						<div class="form-group">
							<input type="text" name="otp" class="form-control" id="otp"
								placeholder="Enter OTP here" th:field="*{otp}">
							<span class="field-error" th:if="${#fields.hasErrors('otp')}" th:text="${#fields.errors('otp')}"></span>
						</div>
						<div class="btn-group">
							<button type="submit" class="btn btn-primary">Continue</button>
						</div>
					</form>
				</div>
			</div>
			<div class="page-footer">
			</div>
		</div>
	</div>
</body>
</html>
