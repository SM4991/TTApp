<!DOCTYPE html>
<html>
<head>
<div th:replace="commonLayout :: head-content" />
</head>
<body class="singin-page">
	<div class="app-wrapper">
		<div class="outer-page-wrapper">
			<div class="page-header">
				<h3 class="page-title">Sign Up</h3>
			</div>
			<div class="page-content">
				<div class="form-container">
					<form th:action="@{/register}" th:object="${registrationForm}" method="post">
						<div class="form-group">
							<input type="text" name="name" class="form-control" id="name"
								placeholder="Name" th:field="*{name}">
							<span class="field-error" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></span>
						</div>
						<div class="form-group">
							<input type="email" name="email" class="form-control" id="email"
								placeholder="Email ID" th:field="*{email}">
							<span class="field-error" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></span>
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control" id="password"
								placeholder="Password" th:field="*{password}"/>
							<span class="field-error" th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></span>
						</div>
						<div class="btn-group">
							<button type="submit" class="btn btn-primary">Continue</button>
						</div>
					</form>
				</div>
			</div>

			<div class="page-footer">
				Already have an account? <a href="/@{/login}">Login</a>
			</div>
		</div>
	</div>
</body>
</html>
