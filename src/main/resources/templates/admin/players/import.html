<!DOCTYPE html>
<html>
<head>
<th:block th:replace="fragments/common :: headFragment" />
</head>
<body class="player-list-page">
	<th:block th:replace="fragments/common :: overlayFragment" />
	<div class="app-wrapper">
		<div class="page-wrapper">
			<div class="page-header">
				<a th:href="@{/admin/players}" class="back-link"><i class="material-icons">arrow_back</i></a>
				<h3 class="page-title">Import Players</h3>
			</div>
			<div class="page-content">
				<div class="form-wrapper">
					<div class="form-container">
						<form action="javascript:void(0)" id="import-form" method="post">
							<div class="form-group">
								<input type="file" name="file" class="" id="file">
							</div>
							<div class="btn-group">
								<button type="submit" class="btn btn-primary">Import</button>
							</div>
						</form>
					</div>
				</div>
				<div class="import-response" id="import-response"></div>
			</div>
		</div>
		<th:block th:replace="fragments/common :: successResponseModalFragment" />
		<th:block th:replace="fragments/common :: errorResponseModalFragment" />
	</div>

	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/players.js}"></script>
</body>
</html>
