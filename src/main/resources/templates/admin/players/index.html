<!DOCTYPE html>
<html>
<head>
<th:block th:replace="fragments/common :: headFragment" />
</head>
<body class="player-list-page">
	<th:block th:replace="fragments/common :: overlayFragment" />
	<div class="app-wrapper">
		<div class="page-wrapper">
			<div class="page-header">
				<h3 class="page-title">Players</h3>
				<th:block th:replace="fragments/authenticated :: logoutFormFragment" />
			</div>
			<div class="page-content">
				<div class="page-list-data" id="page-list-data"></div>
			</div>
			<th:block th:replace="fragments/authenticated :: pageFooterFragment" />
		</div>
	</div>
	<div class="hide" id="sample-list-card">
		<li class="list-view-card">
			<ul>
				<li class="list-image-content"><img src="" class="list-image" /></li>
				<li class="list-detail-content">
					<ul class="">
						<li class="main-content"></li>
						<li class="sub-content"><span class="age-detail"></span> - <span class="gender-detail"></span></li>
					</ul>
				</li>
			</ul>
		</li>
	</div>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/players.js}"></script>
	<script>
		$(document).ready(function() {
			loadListItems("page-list-data");
		});
	</script>
</body>
</html>
