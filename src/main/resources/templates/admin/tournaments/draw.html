<!DOCTYPE html>
<html>
<head>
<div th:replace="commonLayout :: head-content" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body class="tournament-draw-page">
	<div class="app-wrapper">
		<div class="page-wrapper">
			<div class="page-header">
				<h3 class="page-title">Create Draw</h3>
			</div>
			<div class="page-content">
				<div class="form-wrapper">
					<div class="form-container">
						<form action="javascript:void(0)" id="create-form" method="post">
							<div class="form-group">
								<label th:for="matchType">Match Type:</label>
								<select id="matchType" name="matchType" class="form-control">
									<option value="" selected>Choose...</option>
									<option th:each="tMatchType: ${tournamentMatchTypes}" th:value="${tMatchType.getMatchType().id}" th:text="${tMatchType.getMatchType().name}"></option>
								</select>
							</div>
							<div class="form-group">
								<select id="players" name="players" class="form-control">
									<option value="" selected>Select Player</option>
									<option th:each="player: ${playerList}" th:value="${player.getId()}" th:text="${player.name}"></option>
								</select>
							</div>
							<div class="btn-group">
								<button type="submit" class="btn btn-primary">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="commonLayout :: successResponseModal"></div>
		<div th:replace="commonLayout :: errorResponseModal"></div>
	</div>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/tournaments.js}"></script>
</body>
</html>
