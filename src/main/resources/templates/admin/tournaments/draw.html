<!DOCTYPE html>
<html>
<head>
<th:block th:replace="fragments/common :: headFragment" />
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body class="tournament-draw-page">
	<th:block th:replace="fragments/common :: overlayFragment" />
	<div class="app-wrapper">
		<div class="page-wrapper">
			<div class="page-header">
				<a th:href="@{'/admin/tournaments/'+${tournament.id}}" class="back-link"><i class="material-icons">arrow_back</i></a>
				<h3 class="page-title">Create Draw</h3>
			</div>
			<div class="page-content">
				<div class="form-wrapper">
					<div class="form-container">
						<form action="javascript:void(0)" id="create-draw-form" method="post">
							<input type="hidden" id="tid" th:value="${tournament.id}" />
							<div class="form-group">
								<label th:for="tournamentType">Match Type:</label> <select
									id="tournamentType" name="tournamentType" class="form-control">
									<option value="" selected>Choose...</option>
									<option th:each="tournamentType: ${tournamentTypes}"
										th:value="${tournamentType.id}"
										th:text="${tournamentType.getTypeText()}"></option>
								</select>
							</div>
							<div class="form-group">
								<select id="players" name="players" class="form-control">
									<option value="" selected>Select Player</option>
									<option th:each="player: ${players}" th:value="${player.id}"
										th:text="${player.name}"></option>
								</select>
							</div>
							<div class="list-view draw-players-list" id="list-view">
								<ul class="list-view-wrapper">
								</ul>
							</div>
							<div class="btn-group">
								<button type="submit" class="btn btn-primary">Generate Draw</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<th:block th:replace="fragments/common :: successResponseModalFragment" />
		<th:block th:replace="fragments/common :: errorResponseModalFragment" />
	</div>
	<div class="hide" id="sample-list-card">
		<li class="list-view-card">
			<ul>
				<li class="list-image-content"><img
					th:src="@{${@environment.getProperty('players.image.default.path')}}"
					class="list-image" /></li>
				<li class="list-detail-content">
					<ul class="">
						<li class="main-content">Player 1</li>
						<li class="sub-content"><span class="age-detail">26
								years</span> - <span class="gender-detail">Male</span></li>
					</ul>
				</li>
				<li class="icon-content remove-btn"><a href="javascript:void(0)"><i
						class="material-icons">remove_circle</i></a></li>
			</ul>
		</li>
	</div>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/tournaments.js}"></script>
</body>
</html>
