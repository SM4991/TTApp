<!DOCTYPE html>
<html>
<head>
	<th:block th:replace="fragments/common :: headFragment" />
</head>
<body class="player-list-page">
    <th:block th:replace="fragments/common :: overlayFragment" />
	<div class="app-wrapper">
		<div class="page-wrapper">
			<div class="page-header">
				<h3 class="page-title">Tournaments</h3>
				<th:block th:replace="fragments/authenticated :: logoutFormFragment" />
			</div>
			<div class="page-content">
				<ul class="nav nav-tabs tournament-tabs-list">
					<li id="trTab1" class="active"><a href="javascript:void(0)"
						data-status="1" onclick="loadListItemsByStatus('page-list-data', 1);">Ongoing</a></li>
					<li id="trTab2"><a href="#" data-status="2"
						onclick="loadListItemsByStatus('page-list-data', 2);">Upcoming</a></li>
					<li id="trTab3"><a href="#" data-status="3"
						onclick="loadListItemsByStatus('page-list-data', 3);">Previous</a></li>
				</ul>
				<div class="page-list-data" id="page-list-data"></div>
			</div>
			<th:block th:replace="fragments/authenticated :: pageFooterFragment" />
		</div>
	</div>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/tournaments.js}"></script>
	<script>
		$(document).ready(function() {
			loadListItemsByStatus("page-list-data", "1");
		});
	</script>
</body>
</html>
